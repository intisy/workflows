name: Auto Assign
on:
  workflow_call:
    inputs:
      assignees:
        description: 'assignees'
        required: true
        type: string
    secrets:
      PAT:
        required: true
jobs:
  auto-assign:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - name: 'Auto-assign issue'
      uses: pozil/auto-assign-issue@v1
      with:
          repo-token: ${{ secrets.PAT }}
          assignees: ${{ inputs.assignees }}
          numOfAssignee: 1
