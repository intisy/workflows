name: Publish Dependency
on:
  workflow_call:
    inputs:
      repository:
        description: 'repository'
        required: true
        type: string
    secrets:
      envPAT:
        required: true
jobs:
  package-dependency:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v4
        
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Get latest tag
        id: get_latest_tag
        run: |
          latest_tag=$(curl -s -H "Authorization: token ${{ secrets.envPAT }}" https://api.github.com/repos/${{ inputs.repository }}/tags | jq -r '.[].name' | grep -E '^[0-9]+(\.[0-9]+)*$' | sort -V | tail -n1)
          echo "Latest tag: $latest_tag"
          echo "::set-output name=tag::$latest_tag"

      - name: Publish to GitHub Packages Apache Maven
        run: ./gradlew publish -Pversion=${{ steps.get_latest_tag.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.envPAT }}