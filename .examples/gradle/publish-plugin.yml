name: Package
on:
  push:
    tags:
      - "*"
jobs:
  call-reusable-workflow:
    uses: intisy/workflows/.github/workflows/publish-plugin.yml@main
    with:
      ref_name: ${{ github.ref_name }}
    secrets:
      envSECRET: ${{ secrets.SECRET }}
      envKEY: ${{ secrets.KEY }}
      envPAT: ${{ secrets.PAT }}